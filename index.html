<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./reset.css" />
	<!-- put the reset first, so when you make change in style.css that in contrast to reset.css, it can affect the things !!! -->
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div>
      <div class="header-parent">
		<div class="header-sub-parent flex-center">
		  <div class="header">

		    <div class="logo flex-center">
		      <div class="flex-center">
		  		<img src="./images/favpng_the-thinker-sculpture-drawing-masterpiece.png">
		  		<!-- <img src="./images/favpng_the-thinker-drawing.png"> -->
		      </div>
		    </div>
            <div class="menu"></div>
            <div class="flex-center add-button-parent">
				<div class="flex-center add-button">
					<a href="#">ADD BOOK</a>
				</div>
			</div>

		  </div>
		</div>
      </div>
	  <!-- end .header-parent -->

<!-- form  part -->
        <div class="flex-center form-parent">
          <div class="form">

            <div>
              <form onsubmit="return false">
                <div class="form-title">
                  <label>Title</label>
                  <div>
                    <input type="text" required />
                  </div>
                </div>
                <div class="form-author">
                  <label>Author</label>
                  <div>
                    <input type="text" />
                  </div>
                </div>
                <div class="form-pages">
                  <label>Pages</label>
                  <div>
                    <input type="text" />
                  </div>
                </div>
                <div class="form-read flex-center">
                  <label>Read</label>
                  <div>
					<div>
                      <label>yes:</label>
                      <input type="radio" name="read" value="true" />
					</div>
					<div>
                      <label>no: </label>
                      <input type="radio" name="read" value="false" />
					</div>
                  </div>
                </div>
              </form>
            </div>

			<div>
              <form onsubmit="return false">
				<div class="short-info">
				  <label>Short Info</label>
				  <textarea></textarea>
				</div>
			  </form>
			</div>

            <div>
              <button>add book</button>
            </div>

		  </div> <!-- end .form -->
		</div> <!-- end .form-parent -->
        <!-- end form part -->










      <!-- content part -->
      <div class="content">
                <div class="books-grid-parent">
          <div class="books-grid-sub-parent flex-center">
            <div class="books-grid">
              <!-- ---------------------------- I was gonna add another layer to control with js for, for example on hovering, keeping the mouse in the are while rotating (extra parent layer that won't rotate), so rotation don't get interrupted during transition, but I decided to add button anyway. Idk, maybe user would want to copy things etc, but when hover, the card is rotating. So a bit annoying... --> 

              <!-- ------------------------ -->
            </div>
		  </div>
        </div>
        <!-- books part end -->
      </div>
      <!-- end  content -->
      <div class="footer">
        <div class="logo"></div>
        <div class="menu"></div>
      </div>
    </div>
  </body>

  <script src="./js.js"></script>
</html>
