<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./reset.css" />
  </head>

  <body>
    <div>
      <div class="header">
		  <div class="logo"><img src="./images/favpng_the-thinker-sculpture-drawing-masterpiece.png"></div>
        <div class="menu"></div>
        <div class="add-button"><a href="#">add book</a></div>
      </div>
      <!-- content part -->
      <div class="content">
        <!-- form  part -->
        <div class="flex-center form-parent form-parent-active">
          <div class="flex-center form">
            <div>
              <form onsubmit="return false">
                <div class="form-title">
                  <label>title</label>
                  <div>
                    <input type="text" required />
                  </div>
                </div>
                <div class="form-author">
                  <label>author</label>
                  <div>
                    <input type="text" />
                  </div>
                </div>
                <div class="form-pages">
                  <label>pages</label>
                  <div>
                    <input type="text" />
                  </div>
                </div>
                <div class="form-read">
                  <label>read: </label>
                  <div>
                    <label>yes</label>
                    <input type="radio" name="read" value="true" />
                    <label>no</label>
                    <input type="radio" name="read" value="false" />
                  </div>
                </div>

                <div>
                  <button>add book</button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <!-- end form part -->

        <div class="books-grid-parent">
          <div class="books-grid">
            <!-- ---------------------------- I was gonna add another layer to control with js for, for example on hovering, keeping the mouse in the are while rotating (extra parent layer that won't rotate), so rotation don't get interrupted during transition, but I decided to add button anyway. Idk, maybe user would want to copy things etc, but when hover, the card is rotating. So a bit annoying... --> 

            <div class="individual-book-card flex-center">
              <div class="individual-book">

				<div class="face">
                  <div class="book-card-section">
                    <div><p>Title:</p></div>
                    <div><p>\sadfjl</p></div>
                  </div>
                  <div class="book-card-section">
                    <div><p>Author:</p></div>
                    <div><p>a;sdklf;askldfj</p></div>
                  </div>
                  <div class="book-card-section">
                    <div><p>Pages:</p></div>
                    <div><p>;aksdlf;jafdl</p></div>
                  </div>
                  <div class="book-card-section">
                    <div><p>Read:</p></div>
                    <div><p>false</p></div>
                  </div>
				</div>
				<div class="face display-off">
                  <div class="book-card-section">
                    <div><p>Short Info</p></div>
                    <div><p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation</p></div>
                  </div>
				</div>
				
				<div class="card-buttons-parent">
				<!-- I checked some designed, it's better to show the content on top of the card, and other things below... I mean obviously xD -->
				  <div class="card-buttons">
				  	<div>
						<button></button>
				    </div>
				    <div>
						<button></button>
				    </div>
				  </div>
				</div>

              </div>
            </div>











            <!-- ------------------------ -->
          </div>
        </div>
        <!-- bookgs part end -->
      </div>
      <!-- end  content -->
      <div class="footer">
        <div class="logo"></div>
        <div class="menu"></div>
      </div>
    </div>
  </body>

  <script src="./js.js"></script>
</html>
